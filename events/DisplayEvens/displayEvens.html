<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  <title>Display Evens</title>
    <link rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
      crossorigin="anonymous">	
  </head>
  <body>
    <div class="container mt-5">
      <div class="col-12 text-center m-4">
        <span class="h1">Display Evens</span>
      </div>
      <form id="evenNumbers" onsubmit="return showEvenNumbers();" onreset="resetDisplay();">
        <div class="form-group row">
          <label for="startInput" class="col-5 col-form-label text-right font-weight-bold">
            Starting Number:
          </label>
          <div class="col-4">
            <input type="number" class="form-control" id="startInput">
          </div>
        </div>

        <div class="form-group row">
          <label for="endInput" class="col-5 col-form-label text-right font-weight-bold">
            Ending Number:
          </label>
          <div class="col-4">
            <input type="number" class="form-control" id="endInput">
          </div>
        </div>

        <div class="form-group row">
          <label for="stepInput" class="col-5 col-form-label text-right font-weight-bold">
            Step:
          </label>
          <div class="col-4">
            <input type="number" class="form-control" id="stepInput">
          </div>          
        </div>

        <div class="col-12 text-center m-4">
          <button id="btnDisplay" type="submit" class="btn btn-primary">
            Display Numbers
          </button>
          <button id="btnReset" type="reset" class="btn btn-secondary">
            Reset
          </button>
        </div>
      </form>

      <div class="mt-3 col-12 text-center font-weight-bold">
        <p id="outputMess"></p>
        <ul id="outputEvens" style="list-style: none;"></ul>
      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
      crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
      crossorigin="anonymous">
    </script>
    <script src="displayEvens.js"></script>
  </body>
</html>
