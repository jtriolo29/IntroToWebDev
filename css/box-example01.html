<html lang="en">
  <head> 
    <title>Button Box</title>	
    <style>
      #outside {
        border: thin black solid;
        width: 400px;
        height: 200px;
        background-color: #800d14;
        margin-left: 50px;
        margin-top: 50px
      }

      #inside {      
        text-align: center;
        font-size: 2em;
        background-color: white;
        padding: 20px 10px 5px 0;
        border: thick orange solid;
        margin: 15px;
      }
    </style>
  </head> 
    
  <body>
    <header>
      <h1>Button Box</h1>
    </header>

    <div id="outside">
      <button type="button" id="inside">I'm a button!</button>
    </div> <!--close #outside-->

  </body> 
</html>
